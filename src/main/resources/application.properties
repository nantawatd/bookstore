scb.book.all.url= https://scb-test-book-publisher.herokuapp.com/books
scb.book.recommend.url= https://scb-test-book-publisher.herokuapp.com/books/recommendation

#Spring boot 2, database initialization only works for embedded databases (H2, HSQLDB).
#If you want to use it for other databases as well, you need to change to always
spring.datasource.initialization-mode=always
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.platform=mysql
spring.datasource.url=jdbc:mysql://localhost:3306/bookstore?useSSL=false
spring.datasource.username=root
spring.datasource.password=root

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
